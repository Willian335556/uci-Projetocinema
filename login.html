<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1>Fazer Cadastro</h1>
      <form id="cadastroForm">
        <label>Nome</label>
        <input type="text" id="nome" placeholder="Seu nome completo" required />

        <label>CEP</label>
        <input type="text" id="cep" maxlength="8" placeholder="Apenas números" required />

        <label>E-mail</label>
        <input type="email" id="email" placeholder="seu@exemplo.com" required />

        <div class="row">
          <div class="col">
            <label>Idade</label>
            <input type="number" id="idade" min="0" max="120" placeholder="Ex: 30" required />
          </div>
          <div class="col">
            <label>Gênero de filme favorito</label>
            <select id="genero" required>
              <option value="">Selecione</option>
              <option>Ação</option>
              <option>Comédia</option>
              <option>Drama</option>
              <option>Terror</option>
              <option>Ficção Científica</option>
              <option>Animação</option>
              <option>Romance</option>
              <option>Documentário</option>
              <option>Outro</option>
              <option>Gaúcho</option>
            </select>
          </div>
        </div>

        <button type="submit">Fazer Cadastro</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
